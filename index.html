<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors. Shoot!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <script src="app.js"></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <p><strong>Rochambeau. Shoot!</strong><br />
            Select an option to battle your AI opponent.
            </p>
        <!-- Game choice icon selection -->
            <div id="icon">
                <img src="images/rock.svg" alt="rock icon">
                <h1>Rock.</h1>
            </div>
            <div class="icon">
                <img src="images/paper.svg" alt="paper icon">
                <h1>Paper.</h1>
            </div>
            <div class="icon">
                <img src="images/scissors.svg" alt="scissors icon">
                <h1>Scissors.</h1>
            </div>
        <!-- End game choice icon selection -->
        </header>
        <!-- Scoreboard starts here -->
        <div class="score-board">
            <div id="iconPlayer" class="icon">Player</div>
            <div id="iconComputer" class="icon">Computer</div>
            <span id="playerScore" class="score"> 0 </span>:<span id="computerScore" class="score"> 0 </span>
        </div>
        <!-- Scoreboard ends here -->
    </main>
</body>
</html>
