<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors. Shoot!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <p>Rochambeau. Shoot!</p>
            <p>Select an option to battle your AI opponent.</p>
        <!-- Player selection -->
            <div id="rock" class="choice">
                <img src="images/rock.svg" alt="rock icon">
                <h1>Rock.</h1>
            </div>
            <div id="paper" class="choice">
                <img src="images/paper.svg" alt="paper icon">
                <h1>Paper.</h1>
            </div>
            <div id="scissors" class="choice">
                <img src="images/scissors.svg" alt="scissors icon">
                <h1>Scissors.</h1>
            </div>
        </header>
        <!-- Player selection -->
        <!-- Scoreboard starts here -->
        <div class="gameArea">
            <div class="scoreBoard">
                <div id="playerBadge" class="badge">Player</div>
                <div id="computerBadge" class="badge">Computer</div>
                <div class="score">
                    <span id="playerScore">0</span><span>:</span><span id="computerScore">0</span>
                </div>
            </div>
        <!-- Scoreboard ends here -->
        <!-- Results message starts here -->
            <p class="message">Winner winner chicken dinner!</p>
            <div class="messageIcons">
                <img id="playerIcon" src="images/rock.svg" alt="rock icon">
                <span class="messageOperator">></span>
                <img id="computerIcon" src="images/scissors.svg" alt="scissors icon">
            </div>
        </div>
        <!-- Results message ends here -->
    </main>
</body>
</html>
