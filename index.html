<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors. Shoot!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <script src="app.js"></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="rock">
                <img src="images/rock.svg" alt="rock icon">
                <h1>Rock.</h1>
            </div>
            <div class="paper">
                <img src="images/paper.svg" alt="paper icon">
                <h1>Paper.</h1>
            </div>
            <div class="scissors">
                <img src="images/scissors.svg" alt="scissors icon">
                <h1>Scissors.</h1>
            </div>
            <p>Rochambeau. Shoot! <br />
            Select an option to battle your AI opponent.
            </p>
        </header>
        <!-- Scoreboard starts here -->
        <div class="score-board">
            <div class="score-container">
                <div id="iconPlayer" class="icon">
                    <p id="playerScore" class="score">Player: </p>
                </div>
            </div>
            <div class="score-container">
                <div id="iconComputer" class="icon">
                    <p id="computerScore" class="score">Computer: </p>
                </div>
            </div>
        </div>
        <!-- Scoreboard ends here -->
        <!-- Game choice icon selection -->
        <div class="buttons">

        </div>
        <!-- End game choice icon selection -->
    </main>
</body>
</html>
